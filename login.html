<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8J_JdPVu8GbYQ2d4jxdoUHcMaW7dfLOo",
  authDomain: "tstmkm.firebaseapp.com",
  databaseURL: "https://tstmkm-default-rtdb.firebaseio.com",
  projectId: "tstmkm",
  storageBucket: "tstmkm.firebasestorage.app",
  messagingSenderId: "460458800429",
  appId: "1:460458800429:web:a8772f9a8cdad9920bcfa4",
  measurementId: "G-X3PTPXYS4E"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginMessageElement = document.getElementById('login-message');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                // Basic client-side validation (optional)
                if (!email || !password) {
                    loginMessageElement.textContent = "Please fill in all fields.";
                    return;
                }

                // Firebase login process
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;

                        // Check if the user's email is verified
                        if (user.emailVerified) {
                            loginMessageElement.innerHTML = "Login successful!";
                            // Optionally redirect to the dashboard page after successful login
                            window.location.href = 'dashboard.html';  // Example redirection
                        } else {
                            loginMessageElement.textContent = "Please verify your email first.";
                            auth.signOut();  // Optionally sign out if the email is not verified
                        }
                    })
                    .catch(error => {
                        loginMessageElement.textContent = "Error: " + error.message;
                    });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #8b4513;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 350px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        p.message {
            text-align: center;
            color: #ffdddd;
            margin-top: 15px;
        }

        p a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="message" id="login-message"></p>
        <p style="text-align:center;">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
