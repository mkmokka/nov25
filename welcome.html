<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8J_JdPVu8GbYQ2d4jxdoUHcMaW7dfLOo",
  authDomain: "tstmkm.firebaseapp.com",
  databaseURL: "https://tstmkm-default-rtdb.firebaseio.com",
  projectId: "tstmkm",
  storageBucket: "tstmkm.firebasestorage.app",
  messagingSenderId: "460458800429",
  appId: "1:460458800429:web:a8772f9a8cdad9920bcfa4",
  measurementId: "G-X3PTPXYS4E"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', function() {
            const usernameElement = document.getElementById('username');
            const logoutBtn = document.getElementById('logout-btn');

            // Check if the user is logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Display the user's name or email
                    usernameElement.textContent = user.displayName || user.email;

                    // Set up logout functionality
                    logoutBtn.addEventListener('click', function(event) {
                        event.preventDefault();
                        auth.signOut().then(() => {
                            window.location.href = 'login.html';  // Redirect to login page after logout
                        }).catch(error => {
                            console.error('Error signing out:', error.message);
                        });
                    });
                } else {
                    // Redirect to login page if the user is not logged in
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #8b4513;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 25px;
            color: #fff;
        }

        a.logout-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        a.logout-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <p><a class="logout-btn" href="#" id="logout-btn">Logout</a></p>
    </div>
</body>
</html>
